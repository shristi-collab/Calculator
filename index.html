<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>
        calculator project
    </title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>


<body>
    <h1 class="text-center">CALCULATOR!</h1>
    <div class="container text-center items-center">


        <div class="row ">
            <input class="input" value="0" type="" text" id="inputBox">
        </div>
        <div class="row ">
            <button class="button button-color">AC</button>
            <button class="button button-color">DEL</button>
            <button class="button button-color">%</button>
            <button class="button button-color">/</button>
        </div>
        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button button-color">*</button>
        </div>
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button button-color">-</button>
        </div>
        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button button-color">+</button>
        </div>
        <div class="row">
            <button class="button">0</button>
            <button class="button">.</button>
            <button class="button">,</button>
            <button class="button button-color">=</button>
        </div>

    </div>


    <script src="script.js"></script>
</body>

</html>
